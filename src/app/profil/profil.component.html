<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="https://img.icons8.com/material-rounded/24/home.png" alt="Home" style="width: 20px; filter: invert(1);">
    </a>
    <div class="d-flex justify-content-center flex-grow-1">
      <button 
        class="btn text-dark mx-2 shadow-sm w-50 text-center" 
        style="max-width: 500px; background-color: white; border-radius: 5px; padding: 10px 20px;" 
        (click)="openAlert(false)">
        <i class="bi bi-plus"></i> Ajouter un Produit
      </button>
    </div>
  </div>
</nav>

<!-- Alert Overlay -->
<div *ngIf="alertVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" id="alertBox">
  <div class="bg-white w-3/4 max-w-4xl rounded-lg shadow-lg flex">
    <!-- Form Section -->
     
    <div class="w-1/2 p-6 bg-blue-50">
      <h2 class="text-2xl font-semibold mb-4 text-blue-900">{{ isEditing ? 'Modifier le Produit' : 'Ajouter un Produit' }}</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productName">Nom du Produit</label>
          <input type="text" [(ngModel)]="productName" name="productName" class="w-full border rounded-md py-2 px-3" placeholder="Nom du produit" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productPrice">Prix</label>
          <input type="number" [(ngModel)]="productPrice" name="productPrice" class="w-full border rounded-md py-2 px-3" placeholder="Entrez le prix" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productPhone">Numéro de téléphone</label>
          <input type="text" [(ngModel)]="productPhone" name="productPhone" class="w-full border rounded-md py-2 px-3" placeholder="Entrez le numéro de téléphone" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productEmail">Email du vendeur</label>
          <input type="email" [(ngModel)]="productEmail" name="productEmail" class="w-full border rounded-md py-2 px-3" placeholder="Entrez l'email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productImage">Image du Produit</label>
          <input type="file" (change)="onImageUpload($event)" class="w-full" id="productImage">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="productDescription">Description</label>
          <textarea [(ngModel)]="productDescription" name="productDescription" class="w-full border rounded-md py-2 px-3" rows="4" placeholder="Entrez une description"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">{{ isEditing ? 'Mettre à jour' : 'Ajouter' }}</button>
      </form>
    </div>

    <!-- Product Preview Section -->
    <div class="bg-white w-1/2 p-6">
      <h2 class="text-2xl font-semibold mb-4 text-blue-900">Aperçu du Produit</h2>
      <img [src]="previewImage" alt="Aperçu de l'image" class="w-full h-48 object-cover mb-4" />
      <h3 class="text-lg font-bold">{{ productName || 'Nom du produit' }}</h3>
      <p>{{ productDescription || 'Description du produit' }}</p>
      <p class="mt-2 text-lg font-medium text-gray-900">{{ productPrice | currency }}</p>
    </div>
  </div>
</div>

<!-- Product Listing -->
<div class="container mt-4">
  <h2>Produits</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-6">
      <div class="card mb-4 d-flex flex-row border border-dark">
        <!-- Image du produit -->
        <div class="card-img-container" style="flex: 1;">
          <img 
            [src]="product.image" 
            class="img-fluid rounded-start w-100 h-100" 
            alt="Image du produit" 
            style="object-fit: cover; max-height: 250px;"
          >
        </div>
        
        <!-- Détails du produit -->
        <div class="card-body d-flex flex-column justify-content-between" style="flex: 2;">
          <div>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="text-primary font-weight-bold">{{ product.price | currency }}</p>
          </div>

          <!-- Boutons -->
          <div class="mt-3 d-flex justify-content-end">
            <button 
              (click)="openAlert(true, product)" 
              class="btn btn-outline-success me-2"
            >
              Modifier
            </button>
            <button 
              (click)="deleteProduct(product.id)" 
              class="btn btn-outline-danger"
            >
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
