<div class="container">
    <div class="form-box login">
        <form (ngSubmit)="onSignup()" #signupForm="ngForm">
            <h1>Sign Up</h1>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>

            <!-- First Name -->
            <div class="input-box">
              <input 
                type="text" 
                [(ngModel)]="signupData.firstName" 
                name="firstName"
                placeholder="First Name" 
                required>
              <i class='bx bxs-user'></i>
            </div>

            <!-- Last Name -->
            <div class="input-box">
              <input 
                type="text" 
                [(ngModel)]="signupData.lastName" 
                name="lastName"
                placeholder="Last Name" 
                required>
              <i class='bx bxs-user'></i>
            </div>

            <!-- Email -->
            <div class="input-box">
              <input 
                type="email" 
                [(ngModel)]="signupData.email" 
                name="email"
                placeholder="Email" 
                required>
              <i class='bx bxs-envelope'></i>
            </div>

            <!-- Password -->
            <div class="input-box">
              <input 
                type="password" 
                [(ngModel)]="signupData.password" 
                name="password"
                placeholder="Password" 
                required>
              <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Confirm Password -->
            <div class="input-box">
              <input 
                type="password" 
                [(ngModel)]="signupData.confirmPassword" 
                name="confirmPassword"
                placeholder="Confirm Password" 
                required>
              <i class='bx bxs-lock-alt'></i>
            </div>

            <button 
              type="submit" 
              [disabled]="loading || !signupForm.form.valid" 
              class="btn">
              {{ loading ? 'Signing up...' : 'Sign Up' }}
            </button>

           
        </form>
    </div>

    <div class="form-box register">
        <form action="#">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <p>or register with social platforms</p>
           
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p> have you an account?</p>
            <button routerLink="/login" class="btn register-btn">Login</button>
            <div>
              <button routerLink="/home" class="btn register-btn btn-exit">Exit</button>
            </div>
            
        </div>

        
    </div>
</div>
