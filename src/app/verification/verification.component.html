<app-home></app-home>
<div class="modal-overlay" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="modal-container">
    <div class="modal-content">
      <!-- Modal Header with Close Button -->
      <div class="modal-header">
        <button routerLink="/home" class="close-btn" aria-label="Close">
          <span class="close-icon">x</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="modal-icon">
          <span class="icon"></span>
        </div>
        <h3 id="modal-title" class="modal-title">Attention !</h3>
        <p class="modal-text">
          Vous devez créer un compte ou vous connecter pour publier un produit.
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <!-- Login Button -->
        <a routerLink="/login" class="btn btn-login">Se connecter</a>
        <!-- Sign Up Button -->
        <a routerLink="/signup" class="btn btn-signup">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
