<!-- Section de recherche -->
<nav class="navbar navbar-expand-lg">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a routerLink="/home" class="navbar-brand d-flex align-items-center">
      <span class="logo-text"><span class="text-success">Teasy</span></span>
    </a>

    <!-- Add Product Button (centré et réduit) -->
    <div class="d-flex align-items-center gap-3">
      <button
        class="btn btn-outline-success btn-sm px-8 py-2"
        type="button"
        routerLink="/verification"
      >
        <i class="bi bi-plus-circle me-2"></i> Add Product
      </button>
    </div>

    <!-- Right Side Items -->
    <div class="d-flex align-items-center gap-3">
      <!-- Search Bar -->
      <div class="search-bar d-flex align-items-center">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success ms-2" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <!-- Help Button -->
      <button class="btn btn-help" type="button" (click)="toggleChatbot()">
        <i class="bi bi-question-circle me-1"></i>
        Aide
      </button>

      <!-- Profile Icon -->
      <div class="profile-icon">
        <a routerLink="/verification">
          <i class="bi bi-person-circle fs-4"></i>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Le conteneur principal du contenu -->
<div class="container-main">
  <!-- Les autres parties de la page -->
  
  <!-- Produits populaires -->
  <div class="bg-white">
    <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>
      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 mt-6">
        <!-- Boucle sur les produits -->
        <div *ngFor="let product of products" class="group bg-white shadow-md rounded-lg overflow-hidden" (click)="openProductDetails(product)">
          <img
            [src]="product.image"
            alt="{{ product.name }}"
            class="w-full h-48 object-cover group-hover:opacity-75"
          />
          <div class="p-4">
            <h3 class="text-sm text-gray-700">{{ product.name }}</h3>
            <p class="mt-2 text-lg font-medium text-gray-900">{{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour afficher les détails du produit -->
  <div *ngIf="alertVisible" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" id="alertBox">
    <div class="bg-white w-3/4 max-w-4xl rounded-lg shadow-lg flex">
      <!-- Image Section -->
      <div class="w-1/2 p-6 flex items-center justify-center border-r border-gray-300">
        <img 
          [src]="selectedProduct?.image" 
          alt="{{ selectedProduct?.name }}" 
          class="w-full h-auto max-h-96 object-cover rounded-lg"
        />
      </div>
      
      <!-- Product Details Section -->
      <div class="w-1/2 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">{{ selectedProduct?.name }}</h3>
        
        <div class="mb-4">
          <p class="text-gray-700">{{ selectedProduct?.description }}</p>
          <p class="mt-2 text-lg font-medium text-gray-900">{{ selectedProduct?.price }}€</p>
        </div>
        
        <div class="mb-4 d-flex align-items-center">
          <i class="bi bi-envelope text-primary me-2"></i>
          <span class="text-gray-700">{{ selectedProduct?.email }}</span>
        </div>
        
        <div class="mb-4 d-flex align-items-center">
          <i class="bi bi-telephone text-success me-2"></i>
          <span class="text-gray-700">{{ selectedProduct?.phone }}</span>
        </div>
        
        <button 
          (click)="closeAlert()" 
          class="btn btn-primary"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
